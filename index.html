<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Tracking System | DTS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <img src="images/track_it.png" alt="TrackIT Logo" class="dts-logo-left">
            <div class="login-left-text">
                <div class="trackit-title-left">TrackIT</div>
                <div class="trackit-subtitle-left">Document Tracking System</div>
            </div>
        </div>
        <div class="login-right">
            <form class="login-form">
                <input type="text" placeholder="24-0000" id="username">
                <input type="password" placeholder="Password" id="password">
                <button type="submit" id="signInButton">Sign In</button>
                <a href="#" class="forgot-password">Forgot password?</a>
            </form>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
